<div>
    <h2>Ledgers</h2>
    <ul>
        <li *ngFor="let ledger of ledgers">
            <strong>{{ ledger.name }}</strong
            >: {{ ledger.balance | currency }}
            <button [disabled]="!isEnabled" (click)="deleteLedger(ledger.id)">Delete</button>
        </li>
    </ul>
<button [disabled]="!isEnabled" (click)="navigateToBooking()">Create new Booking</button>
<br>
<button (click)="navigateToCreate()">Create new ledger</button>
</div>
