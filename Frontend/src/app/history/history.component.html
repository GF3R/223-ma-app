<div class="history-container">
    <h1>Booking History</h1>

    <!-- Ladezustand -->
    <div *ngIf="isLoading">Loading...</div>

    <!-- Fehlermeldung -->
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

    <!-- Tabelle mit Buchungen -->
    <table *ngIf="!isLoading && bookings.length > 0" class="history-table">
        <thead>
            <tr>
                <th>Source Ledger</th>
                <th>Destination Ledger</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let booking of bookings">
                <td>{{ booking.sourceLedgerName }}</td> <!-- Ledger-Name statt ID -->
                <td>{{ booking.destinationLedgerName }}</td> <!-- Ledger-Name statt ID -->
                <td>{{ booking.amount | currency }}</td>
            </tr>
        </tbody>
    </table>

    <!-- Nachricht bei leeren Buchungen -->
    <p *ngIf="!isLoading && bookings.length === 0">No bookings found.</p>
</div>
