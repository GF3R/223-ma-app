<div>
  <h2 class="ms-2">Ledgers</h2>
  <ul class="list-unstyled">
    <li *ngFor="let ledger of ledgers" class="mb-2 ms-3">
      <strong>{{ ledger.name }}</strong>: {{ ledger.balance | currency }}
      <button type="button" class="btn btn-danger btn-sm" (click)="deleteLedger(ledger.id)">Delete</button>
    </li>
  </ul>
  <a href="/create-ledger" class="btn btn-success mt-3 ms-3">Create Ledger</a>
</div>
<app-transaction></app-transaction>
<app-history></app-history>
