<div>
    <h2>Ledgers</h2>
    <ul>
      <li *ngFor="let ledger of ledgers">
        <strong>{{ ledger.name }}</strong>: {{ ledger.balance | currency }}
      </li>
    </ul>
  
    <h3>Transfer Funds</h3>
    <form (ngSubmit)="makeTransfer()" #transferForm="ngForm">
      <div>
        <label for="fromLedger">From Ledger:</label>
        <select
          id="fromLedger"
          required
          [(ngModel)]="fromLedgerId"
          name="fromLedgerId"
        >
          <option [ngValue]="null">Select Ledger</option>
          <option *ngFor="let ledger of ledgers" [value]="ledger.id">
            {{ ledger.name }}
          </option>
        </select>
      </div>
  
      <div>
        <label for="toLedger">To Ledger:</label>
        <select
          id="toLedger"
          required
          [(ngModel)]="toLedgerId"
          name="toLedgerId"
        >
          <option [ngValue]="null">Select Ledger</option>
          <option *ngFor="let ledger of ledgers" [value]="ledger.id">
            {{ ledger.name }}
          </option>
        </select>
      </div>
  
      <div>
        <label for="amount">Amount:</label>
        <input
          id="amount"
          type="number"
          required
          min="0.01"
          step="0.01"
          [(ngModel)]="amount"
          name="amount"
        />
      </div>
  
      <button type="submit" [disabled]="transferForm.invalid">Transfer</button>
    </form>
  
    <p>{{ transferMessage }}</p>
  </div>
