<div>
  <h2>Create Ledger</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="ledgerName">Ledger Name:</label>
      <input type="text" id="ledgerName" [(ngModel)]="ledgerName" name="ledgerName" required />
    </div>
    <p style="color: red">{{ message }}</p>
    <button type="submit">Create Ledger</button>
  </form>

</div>
